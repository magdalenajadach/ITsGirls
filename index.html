<!DOCTYPE html>
<html>
	<head>
		<!-- other -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- descriptive -->
		<title>Girls in IT!</title>
		<meta name="description" content="News app about girls in tech">
		<meta name="author" content="girls in it">
		<meta name="keywords" content="HTML,CSS,JavaScript,AngularJS">
		
		<!-- bootstrap css & fonts -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style/main.css">
		
	</head>
	<body ng-app="GirlsInItApp">
		<div class="container" ng-controller="GirlsInItController">
			<div header></div>
			<input id="guardianSelector" type="checkbox" ng-model="filters.guardianFilter">
			<label for="guardianSelector">Guardian</label>
			<input ng-model="filters.nytFilter" type="checkbox" id="nytSelector">
			<label for="nytSelector">NYT</label>
			<div>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="item in feed.results" ng-if="isVisible(item)">
						<h3>{{item.title}}</h3>
						<h4>Section name: {{item.section}}</h4>
						<a ng-if="item.source == 'GUARDIAN'" href="http://www.theguardian.com/uk" target="_blank"><span class="badge">Source: The Guardian</span></a>
						<a ng-if="item.source == 'NYT'" href="http://www.nytimes.com/" target="_blank"><span class="badge">Source: The New York Times</span></a>
						<h4>Publication date: {{item.date | date:'medium'}}</h4>
						<h4><a href="{{item.url}}" target="_blank">Read the full story</a></h4>
					</li>
					
				</ul>
			</div>
			<div footer></div>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
